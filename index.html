<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="keys">
        <button data-key="65" class="keys__item key">
            <kbd class="key__code">A</kbd>
            <span class="key__title">Clap</span>
        </button>
        <button data-key="83" class="keys__item key">
            <kbd class="key__code">S</kbd>
            <span class="key__title">Hihat</span>
        </button>
        <button data-key="68" class="keys__item key">
            <kbd class="key__code">D</kbd>
            <span class="key__title">Kick</span>
        </button>
        <button data-key="70" class="keys__item key">
            <kbd class="key__code">F</kbd>
            <span class="key__title">Openhat</span>
        </button>
        <button data-key="71" class="keys__item key">
            <kbd class="key__code">G</kbd>
            <span class="key__title">Boom</span>
        </button>
        <button data-key="72" class="keys__item key">
            <kbd class="key__code">H</kbd>
            <span class="key__title">Ride</span>
        </button>
        <button data-key="74" class="keys__item key">
            <kbd class="key__code">J</kbd>
            <span class="key__title">Snare</span>
        </button>
        <button data-key="75" class="keys__item key">
            <kbd class="key__code">K</kbd>
            <span class="key__title">Tom</span>
        </button>
        <button data-key="76" class="keys__item key">
            <kbd class="key__code">L</kbd>
            <span class="key__title">Tink</span>
        </button>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="scripts/main.js"></script>
</body>
</html>
