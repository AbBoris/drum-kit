<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Drum kit</title>
</head>

<body>
    <div class="keys">
        <button data-key="103" class="keys__item key">
            <kbd class="key__code">7</kbd>
            <span class="key__title">Clap</span>
        </button>
        <button data-key="104" class="keys__item key">
            <kbd class="key__code">8</kbd>
            <span class="key__title">Hihat</span>
        </button>
        <button data-key="105" class="keys__item key">
            <kbd class="key__code">9</kbd>
            <span class="key__title">Kick</span>
        </button>
        <button data-key="100" class="keys__item key">
            <kbd class="key__code">4</kbd>
            <span class="key__title">Openhat</span>
        </button>
        <button data-key="101" class="keys__item key">
            <kbd class="key__code">5</kbd>
            <span class="key__title">Boom</span>
        </button>
        <button data-key="102" class="keys__item key">
            <kbd class="key__code">6</kbd>
            <span class="key__title">Ride</span>
        </button>
        <button data-key="97" class="keys__item key">
            <kbd class="key__code">1</kbd>
            <span class="key__title">Snare</span>
        </button>
        <button data-key="98" class="keys__item key">
            <kbd class="key__code">2</kbd>
            <span class="key__title">Tom</span>
        </button>
        <button data-key="99" class="keys__item key">
            <kbd class="key__code">3</kbd>
            <span class="key__title">Tink</span>
        </button>
    </div>

    <div class="record-panel">
        <button class="record-panel__record-button record-panel__record-button--play"></button>
    </div>

    <audio data-key="103" src="sounds/clap.wav"></audio>
    <audio data-key="104" src="sounds/hihat.wav"></audio>
    <audio data-key="105" src="sounds/kick.wav"></audio>
    <audio data-key="100" src="sounds/openhat.wav"></audio>
    <audio data-key="101" src="sounds/boom.wav"></audio>
    <audio data-key="102" src="sounds/ride.wav"></audio>
    <audio data-key="97" src="sounds/snare.wav"></audio>
    <audio data-key="98" src="sounds/tom.wav"></audio>
    <audio data-key="99" src="sounds/tink.wav"></audio>

    <script src="scripts/main.js"></script>
</body>

</html>
